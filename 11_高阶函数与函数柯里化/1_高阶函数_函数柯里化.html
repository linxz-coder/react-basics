<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端适配的 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_受控组件</title>
</head>
<body>
    <!-- 必须准备好一个容器 -->
    <div id="test"></div>
    
    <!-- 引入react核心库 -->
     <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
     <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- text/babel表示里面不是js，而是jsx -->
    <script type="text/babel"> 
        /* 
        高阶函数：如果一个函数复合2个条件任何一个，那么这个函数就是高阶函数
        1.若A函数，接收的参数是一个函数，那么A就是高阶函数
        2.若A函数，调用的返回值依然是一个函数，那么A就是高阶函数
        常见的高阶函数有：Promise、setTimeout、arr.map()、arr.reduce()、arr.filter()、arr.find()、arr.every()、arr.some()

        函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式

        */


        // 创建组件
        class Login extends React.Component{
            // 初始化状态
            state = {
                username: '',
                password: ''
            }

            saveFormData = (dataType) => {
                // console.log(dataType);
                return (e) => {
                    // console.log(dataType, e.target.value);
                    this.setState({
                        [dataType]: e.target.value
                    })
                }
            }
            
            handleSubmit = (event) => {
                // 阻止默认事件
                event.preventDefault(); //阻止表单提交
                // 获取用户名和密码
                const {username, password} = this.state;
                alert(`用户名：${username}，密码：${password}`);
            }

            render(){
                return(
                    <form onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.saveFormData('username')} type="text" name="username"/>
                        密码：  <input onChange={this.saveFormData('password')} type="password" name="password" />
                        <button type="submit">登录</button>
                    </form>
                )
            }
        }

        // 渲染组件
        ReactDOM.render(<Login />, document.getElementById('test'));
    </script>
</body>
</html>
