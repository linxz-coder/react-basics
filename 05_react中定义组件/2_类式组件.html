<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端适配的 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_函数式组件</title>
</head>
<body>
    <!-- 必须准备好一个容器 -->
    <div id="test"></div>
    
    <!-- 引入react核心库 -->
     <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
     <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- text/babel表示里面不是js，而是jsx -->
    <script type="text/babel"> 
        // 1.创建类式组件
        class MyComponent extends React.Component {
            // render()是放在哪里的？放在MyComponent类的原型对象上，供实例对象调用
            // render()中的this是谁？MyComponent类的实例对象; MyComponent组件实例对象      
            render(){
                console.log('render中的this', this); 
                return <h2>我是类定义的组件（适用于【复杂组件】定义）</h2>
            }
        }

        // 渲染组件到页面
        ReactDOM.render(<MyComponent/>, document.getElementById('test'))

        /* 
            执行了ReactDOM.render(<MyComponent/>, document.getElementById('test'))后，会发生以下事情：
            1. React解析组件标签，找到了MyComponent组件
            2. 发现组件是使用类定义的，随后new出来该类实例，并通过该实例调用原型上的render()方法
            3。将render()返回的虚拟DOM转为真实DOM，随后渲染到页面中
        */
    </script>
</body>
</html>
