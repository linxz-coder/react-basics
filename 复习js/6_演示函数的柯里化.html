<body>
    <script>
/*         function sum(a,b,c){
            return a+b+c
        } */

        // 柯里化函数
        function sum(a){
            return function(b){
                return function(c){
                    return a+b+c
                }
            }
        }

        // const result = sum(1,2,3)
        const result = sum(1)(2)(3)
        console.log(result)
    </script>
</body>
