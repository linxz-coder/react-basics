<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1,3,5,7,9]
        let arr2 = [2,4,6,8,10]
        //console.log(...arr1) //展开一个数组
        let arr3 = [...arr1,...arr2] //合并两个数组
        //console.log(arr3)

        // 在函数中使用
        function sum(...numbers){
           return numbers.reduce((preValue,curValue)=>{
               return preValue+curValue
           },0)
        }
        console.log(sum(...arr1)) //将数组展开成参数列表

        // 在对象中使用
        let person = {name:'Tom',age:18}
        let person2 = {...person} //复制一个对象，这样是深拷贝，person2和person指向不同的对象
        //let person2 = person //这样是浅拷贝，person2和person指向同一个对象
        //console.log(...person) //报错，展开运算符不能用在对象上
        person.name = 'Jack'
        console.log(person2.name)

        let person3 = {...person, name:'Jerry', address:'地球'} //复制对象的同时，修改对象的属性
        console.log(person3)
    </script>
</body>
</html>
