<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name, age){
                this.name = name
                this.age = age
            }
            // speak方法放在了哪里？——类的原型对象上，供实例使用
            // 通过Person实例调用speak方法时，speak方法中的this是谁？——Person的实例对象
            speak(){
                console.log(`我叫${this.name}，年龄是${this.age}`)
            }
        }

        const p1 = new Person('Tom', 18)
        p1.speak() //通过实例调用speak方法，this指向实例对象
        const x = p1.speak
        x() //通过函数调用speak方法，this指向undefined
    </script>
</body>
</html>
