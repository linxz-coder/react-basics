<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端适配的 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_createRef</title>
</head>
<body>
    <!-- 必须准备好一个容器 -->
    <div id="test"></div>
    
    <!-- 引入react核心库 -->
     <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
     <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- text/babel表示里面不是js，而是jsx -->
    <script type="text/babel"> 

        // 创建组件
        class Demo extends React.Component{
            /* 
                React.createRef调用后可以返回一个容器，该容器可以存储被ref标识的节点对象，该容器是“专人专用”的，只能存储一个节点对象。
            */
            // 创建ref对象
            myRef = React.createRef()
            myRef2 = React.createRef()

            // 展示左侧输入框中的数据
            showData = ()=>{
                console.log(this.myRef.current.value)
            }

            // 展示右侧输入框中的数据
            showData2 = ()=>{
                console.log(this.myRef2.current.value)
            }

            render(){
                return(
                    <div>
                        <input type="text" ref={this.myRef} placeholder="点击按钮提示数据"/>&nbsp;
                        <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                        <input onBlur={this.showData2} type="text" ref={this.myRef2} placeholder="移除焦点提示数据"/>&nbsp;
                    </div>
                )
            }
        }

        // 渲染组件到页面
        ReactDOM.render(<Demo/>, document.getElementById('test'))
    </script>
</body>
</html>
