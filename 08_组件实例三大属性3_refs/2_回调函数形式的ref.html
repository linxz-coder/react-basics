<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端适配的 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_字符串形式的ref</title>
</head>
<body>
    <!-- 必须准备好一个容器 -->
    <div id="test"></div>
    
    <!-- 引入react核心库 -->
     <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
     <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- text/babel表示里面不是js，而是jsx -->
    <script type="text/babel"> 

        // 创建组件
        class Demo extends React.Component{
            // 展示左侧输入框中的数据
            showData = ()=>{
                const {input1} = this
                alert(input1.value)
            }

            // 展示右侧输入框中的数据
            showData2 = ()=>{
                const {input2} = this
                alert(input2.value)
            }

            render(){
                return(
                    <div>
                        <input type="text" ref={currentNode => this.input1=currentNode} placeholder="点击按钮提示数据"/>&nbsp;
                        <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                        <input type="text" onBlur={this.showData2} ref={currentNode => this.input2=currentNode} placeholder="失去焦点提示数据"/>&nbsp;
                    </div>
                )
            }
        }

        // 渲染组件到页面
        ReactDOM.render(<Demo/>, document.getElementById('test'))
    </script>
</body>
</html>
